{% extends "base.html" %}
    {% block base_content%}
<main class="max-w-2xl mx-auto flex flex-col items-center mt-10">
    <h1 class="subtitle mb-2">Delete Article</h1>
    <p class="text-lg mb-6">Are you sure you want to delete {{ article.title }}?</p></p>
    <form method="POST" class="flex items-center gap-4" action="{% url 'delete_article' article.id %}">
       {% csrf_token%}
    <button type="submit" class="button danger">Yes, delete it</button>
    <a href="{% url 'update_article' article.id %}" class="button secondary">{% include "svgs/arrow-left.svg" with class="inline-block w-5 h-5 mt-[-2px]" %}No, take me back</a>
    </form>
</main>
{% endblock base_content %}
